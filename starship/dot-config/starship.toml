Amazon = " "
Android = " "
Arch = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = " "
Gentoo = " "
HardenedBSD = "ﲊ "
Illumos = " "
Linux = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = " "
openSUSE = " "
OracleLinux = " "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = " "
Solus = "ﴱ "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = " "

[username]
show_always = true
style_user = "bg:second fg:black"
style_root = "bg:second fg:red"
format = '[]($style)[](fg:second bg:third)'
disabled = false

[hostname]
ssh_only = false
format = '[ $hostname]($style)(fg:black bg:third)'
style = 'bg:third fg:black'
disabled = false

[directory]
style = "bg:third fg:black"
format = "[   $path ]($style)($style)[$read_only](fg:$read_only_style bg:fourth)[](fg:third bg:fourth)"
truncation_symbol = "…/"
truncate_to_repo = true
read_only ="  "

[directory.substitutions]
"Documents" = " "
"Downloads" = "  "
"Music" = "󰝚 "
"Pictures" = "  "
"Repos" = "󰊢 "
"Desktop" = "  "

[c]
symbol = " "
version_format = "${raw}"
style = "bg:fourth fg:black"
format = '[$symbol($version) ]($style)'

[golang]
symbol = " "
version_format = "${raw}"
style = "bg:fourth fg:black"
format = '[$symbol($version) ]($style)'

[python]
symbol = " "
version_format = "${raw}"
style = "bg:fourth fg:black"
python_binary = ["./venv/bin/python", "./env/Scripts/python", "python", "python3", "python2"]
format = '[$symbol($version)]($style)[ (\($virtualenv\)) ](bg:fourth fg:black)'

[conda]
symbol = " "
style = "bg:fourth fg:black"
ignore_base = false
format = '[$symbol ($environment) ]($style)'

[haskell]
symbol = " "
version_format = "${raw}"
style = "bg:fourth fg:black"
format = '[$symbol($version) ]($style)'

[java]
symbol = " "
version_format = "${raw}"
style = "bg:fourth fg:black"
format = '[$symbol($version) ]($style)'

[julia]
symbol = " "
version_format = "${raw}"
style = "bg:fourth fg:black"
format = '[$symbol($version) ]($style)'

[nodejs]
symbol = " "
version_format = "${raw}"
style = "bg:fourth fg:black"
format = '[$symbol($version) ]($style)'

[rust]
symbol = " "
version_format = "${raw}"
style = "bg:fourth fg:black"
format = '[$symbol($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:fifth fg:black"
format = '[$symbol $context ]($style)'

[git_branch]
symbol = " "
style = "bg:sixth fg:black"
format = '[$symbol $branch ]($style)'

[git_status]
format = '([\($all_status$ahead_behind\) ]($style))'
style = "bold bg:sixth fg:github"

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:seventh fg:black"
format = '[  $time]($style)[](fg:seventh bg:eighth)'

[cmd_duration]
style = "bg:eighth fg:black"
format = '[  $duration ]($style)'

[character]
success_symbol = "[](fg:eighth bg:eighth)[](fg:eighth)"
error_symbol = "[](fg:eighth bg:error)[](fg:error)"

