format = """
$os\
$username\
$hostname\
$git_branch\
$git_status\
$character\
"""

command_timeout=1000

# Palettes:
#   opal: sky blue.
#   amethyst: purple.
#   ruby: red.
# To change the colors: change to the corresponding palette.

