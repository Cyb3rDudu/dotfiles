# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# use system shell font
set-option -g default-command /opt/homebrew/bin/fish

# open new window in current directory
bind  c  new-window      -c "#{pane_current_path}"

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf

# Set tmux to vi keys mode
set -g mode-keys vi

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# use system clipboard
set -s copy-command 'pbcopy'
# DIsable context menu in mouse mode
unbind -n MouseDown3Pane

set -g default-terminal "screen-256color"

# Put status bar to the top
set-option -g status-position top

# Start tmux server after reboot
set -g @continuum-boot 'on'

set -g history-limit 50000

# Move tabs left and right Ctrl+Shift+Left or Ctrl+Shift+Right
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

######################
## Highlight Prefix ## 
######################
set -g @prefix_highlight_fg 'white' # default is 'colour231'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green' # default is 'fg=default,bg=yellow'

######################
### TMUX Resurrect ### 
######################

# Restore Pane Content
set -g @resurrect-capture-pane-contents 'on'

# Restore Vim and NVim Sessions after server restart
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'

######################
###      TPM       ###
######################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'hoshiya4522/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-logging'

run '~/.config/tmux/plugins/tpm/tpm'

