# macOS-specific tmux configuration

# Default shell (Homebrew Fish)
# set-option -g default-command /opt/homebrew/bin/fish

# Clipboard integration (macOS)
set -s copy-command 'pbcopy'

# Tab movement keybindings
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Status bar - Left side with IP detection (macOS uses ifconfig)
set -g status-left " #S  #(ifconfig | grep 'inet ' | grep -v 127.0.0.1 | head -1 | awk '{print $2}') #[fg=blue, bg=black]"
set -g status-left-style "#{?SSH_CLIENT,bg=red,bg=blue},fg=black"

# Status bar - Right side with hostname, date, and time
set -g status-right "#[fg=blue, bg=black]#[fg=black, bg=blue] #h  %d/%m  %R "
set -g status-right-style "bg=black,fg=blue"
